<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Task Management</title>
</head>
<body>
<form method="POST" action="/create" th:object="${task}">
    <input type="hidden" th:value="${task.id}"/>
    <div class="mb-3">
        <label for="taskTitle" class="form-label">Task Title</label>
        <input type="text" class="form-control" id="taskTitle" aria-describedby="taskTitle" name="title" th:value="${task.title}">
        <div id="taskHelp" class="form-text">The name of your task. Ex: "do the dishes"</div>
    </div>
    <div class="mb-3">
        <label for="taskDescription" class="form-label">Task Description</label>
        <input type="text" class="form-control" id="taskDescription" name="description" th:value="${task.description}">
    </div>

    <div class="mb-3">
        <label for="taskDueDate" class="form-label">Due Date</label>
        <input type="text" class="form-control" id="taskDueDate" name="dueDate" th:value="${task.dueDate}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
