<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Todo List</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Due Date</th>
        <th scope="col">#</th>

    </tr>
    </thead>
    <tbody class="table-group-divider">

    <tr data-th-each="task : ${tasks}">
        <td data-th-text="${task.id}">...</td>
        <td data-th-text="${task.title}">...</td>
        <td data-th-text="${task.description}">...</td>
        <td data-th-text="${{task.dueDate}}">...</td>
        <td>

            <a th:href="@{'/edit/'+${task.id}}" class="btn btn-primary">Edit</a>
            <a th:href="@{'/delete/'+${task.id}}" class="btn btn-danger">Delete</a>
        </td>

    </tr>

    <tr>

    </tr>
    <tr>

    </tr>
    </tbody>
</table>

    <a href="/create" class="btn btn-primary">Create New Task</a>
</body>
</html>
